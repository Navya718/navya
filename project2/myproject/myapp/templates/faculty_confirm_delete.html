{% extends "master.html" %}

{% block title %}Delete Faculty{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ object.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'faculty_list' %}">Cancel</a>
    </form>
{% endblock %}
