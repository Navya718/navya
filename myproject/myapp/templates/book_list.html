<!-- book_list.html -->
{% extends "master.html" %}
{% block title %}Book List{% endblock %}
{% block content %}
<h1>Book List</h1>

<table border="1">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Publication Date</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.publication_date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
